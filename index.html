<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Avatar Kỷ Niệm Đoàn TNCS HCM</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Liên kết đến tệp CSS tùy chỉnh -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8 text-center">
        
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-blue-600 dark:text-blue-400">Tạo Avatar Kỷ Niệm</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Kỷ niệm là học viên của trung tâm</p>
        </div>

        <!-- Frame Preview -->
        <div class="mb-6">
            <p class="font-semibold mb-2">Khung ảnh sẽ được sử dụng:</p>
            <img id="frame-preview" src="https://i.imgur.com/GhpC5D2.png" alt="Khung ảnh Đoàn TNCS HCM" class="w-32 h-32 mx-auto rounded-full object-cover border-4 border-blue-500 shadow-lg">
        </div>

        <!-- File Upload Section -->
        <div id="upload-section">
            <p class="mb-4 text-gray-600 dark:text-gray-300">Chọn ảnh đại diện của bạn để bắt đầu.</p>
            <label for="avatar-uploader" class="btn btn-primary cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
                Tải ảnh lên
            </label>
            <input id="avatar-uploader" type="file" class="hidden" accept="image/png, image/jpeg, image/jpg">
        </div>

        <!-- Result Section -->
        <div id="result-section" class="hidden">
            <p class="font-semibold mb-2">Đây là kết quả của bạn!</p>
            <!-- Canvas for merging images -->
            <canvas id="avatar-canvas" class="rounded-lg shadow-md mx-auto border-2 border-gray-300 dark:border-gray-600"></canvas>
            
            <p id="loading-message" class="text-yellow-500 my-4 hidden">Đang xử lý, vui lòng chờ...</p>

            <a id="download-btn" href="#" class="btn btn-secondary mt-4 hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 9.293a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                Tải ảnh về
            </a>
            
            <button id="reset-btn" class="btn bg-gray-500 hover:bg-gray-600 mt-4 ml-2">
                Tạo ảnh khác
            </button>
        </div>
    </div>
    <!-- Liên kết đến tệp JavaScript, defer đảm bảo script chạy sau khi HTML được tải xong -->
    <script src="script.js" defer></script>
</body>
</html>
