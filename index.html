<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo Avatar cho HV Trung tâm</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-green-900 to-green-600 text-white min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-lg mx-auto bg-white bg-opacity-20 backdrop-blur-sm rounded-3xl shadow-2xl p-8">
    <!-- Header -->
    <div class="mb-8 text-center">
      <h1 class="text-4xl font-extrabold text-yellow-200">TẠO AVATAR CHO HỌC VIÊN TRUNG TÂM</h1>
      <p class="mt-2 text-yellow-100">Dành cho toàn bộ học viên</p>
    </div>
    
    <!-- Frame Preview -->
    <div class="mb-8 text-center">
      <p class="text-lg font-semibold text-yellow-100 mb-3">KHUNG ĐƯỢC SỬ DỤNG</p>
      <div class="flex justify-center space-x-4">
        <img id="frame-preview" src="./Add-on/framett.png" alt="Khung ảnh học đường" class="w-32 h-32 rounded-full ring-4 ring-yellow-300 shadow-md hover:scale-105 transition-transform duration-300 object-cover">
        <!-- Bạn có thể thêm thêm khung khác nếu muốn -->
      </div>
    </div>

    <!-- File Upload Section -->
    <div id="upload-section" class="text-center">
      <p class="mb-4 text-yellow-100">Hãy chọn ảnh đại diện của bạn</p>
      <label for="avatar-uploader" class="btn btn-primary inline-flex items-center justify-center space-x-2 animate-bounce-hover">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
        </svg>
        <span>Chọn ảnh lên</span>
      </label>
      <input id="avatar-uploader" type="file" class="hidden" accept="image/png, image/jpeg, image/jpg">
    </div>

    <!-- Result Section -->
    <div id="result-section" class="hidden mt-8 text-center">
      <p class="text-xl font-semibold text-yellow-100 mb-4">Đang tạo avatar...</p>
      <!-- Loader -->
      <div id="loader" class="flex justify-center mb-4">
        <div class="spinner"></div>
      </div>
      <div class="relative w-full flex justify-center">
        <canvas id="avatar-canvas" class="rounded-full shadow-xl border-4 border-yellow-300"></canvas>
        <!-- Overlay hiệu ứng khi vẽ -->
        <div id="overlay" class="absolute inset-0 bg-green-900 bg-opacity-50 flex items-center justify-center hidden">
          <p class="text-yellow-200 text-lg animate-pulse">Đang xử lý...</p>
        </div>
      </div>
      
      <div class="mt-6 flex justify-center space-x-4">
        <a id="download-btn" href="#" class="btn btn-secondary inline-flex items-center justify-center space-x-2 hidden animate-bounce-hover">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 9.293a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
          <span>Tải ảnh về</span>
        </a>
        <button id="reset-btn" class="btn btn-tertiary inline-flex items-center justify-center px-6">Tạo lại</button>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
