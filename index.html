<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài đăng tốt nghiệp HV 12</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-green-900 to-green-600 text-white min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-5xl mx-auto bg-white bg-opacity-20 backdrop-blur-sm rounded-3xl shadow-2xl p-8 flex flex-col md:flex-row gap-6 items-center">
    <!-- Phần trái: Form nhập liệu -->
    <div class="w-full md:w-1/2 flex flex-col items-center">
      <h1 class="text-3xl font-extrabold text-yellow-200 mb-4">Viết bài đăng tốt nghiệp</h1>
      <p class="text-yellow-100 mb-3">Nhập nội dung muốn nói:</p>
      <textarea id="message-input" rows="7" class="w-full p-4 rounded-xl border border-yellow-200 bg-white bg-opacity-60 text-green-900 font-medium mb-4 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Lời muốn nói..."></textarea>
      <div class="w-full flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <label class="text-yellow-100 font-semibold">Chọn ảnh đại diện</label>
          <input id="avatar-uploader" type="file" accept="image/png, image/jpeg" class="file:mr-2 file:py-1 file:px-3 file:rounded-full file:border-0 file:bg-green-700 file:text-white" />
        </div>
        <button id="generate-btn" class="btn btn-primary w-full mt-4">Tạo bài đăng</button>
      </div>
    </div>
    <!-- Phần phải: Preview ảnh xuất ra -->
    <div class="w-full md:w-1/2 flex flex-col items-center">
      <p class="text-lg font-semibold text-yellow-100 mb-2">Ảnh xem trước</p>
      <div class="relative w-full flex justify-center">
        <canvas id="post-canvas" width="900" height="500" class="rounded-2xl shadow-xl border-4 border-yellow-300"></canvas>
        <div id="overlay" class="absolute inset-0 bg-green-900 bg-opacity-40 flex items-center justify-center hidden">
          <p class="text-yellow-200 text-lg animate-pulse">Đang xử lý...</p>
        </div>
      </div>
      <a id="download-btn" href="#" class="btn btn-secondary mt-4 hidden">Tải ảnh về</a>
      <button id="reset-btn" class="btn btn-tertiary mt-2">Tạo lại</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
