<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trình Tạo Avatar và Bài Đăng</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-2xl shadow-lg overflow-hidden w-full max-w-5xl">
    <div class="flex flex-col md:flex-row">
      <!-- Bên trái: phần chọn và xem trước avatar -->
      <div class="w-full md:w-1/2 bg-gradient-to-b from-green-800 to-green-500 text-white p-6 flex flex-col items-center">
        <h2 class="text-2xl font-bold mb-4">Tạo Avatar</h2>
        <div id="upload-section" class="text-center mb-4">
          <p class="mb-2">Chọn ảnh đại diện của bạn</p>
          <label for="avatar-uploader" class="btn btn-primary cursor-pointer">
            <span>Chọn ảnh lên</span>
          </label>
          <input id="avatar-uploader" type="file" accept="image/png, image/jpeg, image/jpg" class="hidden">
        </div>
        <div id="result-section" class="hidden w-full flex flex-col items-center">
          <p id="status-text" class="mb-2">Đang xử lý ảnh...</p>
          <div id="loader" class="spinner mb-4"></div>
          <canvas id="avatar-canvas" class="bg-white rounded shadow-md"></canvas>
          <div class="mt-4 flex space-x-3">
            <a id="download-btn" href="#" class="btn btn-secondary hidden" download="avatar_post.png">Tải ảnh về</a>
            <button id="reset-btn" class="btn btn-tertiary">Tạo lại</button>
          </div>
        </div>
      </div>
      <!-- Bên phải: nhập nội dung bài đăng -->
      <div class="w-full md:w-1/2 p-6">
        <h2 class="text-2xl font-bold mb-4">Viết Bài Đăng</h2>
        <textarea id="post-text" placeholder="Nhập nội dung muốn nói lên... (hỗ trợ hiển thị nhiều dòng)"></textarea>
        <button id="generate-post-btn" class="btn btn-primary mt-4">Tạo Bài Đăng</button>
      </div>
    </div>
  </div>
  </body>
</html>
