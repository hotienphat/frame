<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar & Banner Generator</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-green-900 to-green-600 text-white min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl mx-auto bg-white bg-opacity-20 backdrop-blur-sm rounded-3xl shadow-2xl p-8">
    <!-- Header -->
    <div class="mb-6 text-center">
      <h1 class="text-3xl font-extrabold text-yellow-200">Avatar & Banner Generator</h1>
      <p class="mt-1 text-yellow-100">Tạo avatar vòng tròn hoặc banner ngang với lời muốn nói</p>
    </div>

    <!-- Controls -->
    <div id="controls" class="mb-6 space-y-4">
      <!-- Avatar Uploader -->
      <div>
        <label for="avatar-uploader" class="btn btn-primary">
          Chọn ảnh đại diện
        </label>
        <input id="avatar-uploader" type="file" class="hidden" accept="image/png, image/jpeg">
      </div>
      <!-- Message Input -->
      <div>
        <input id="message-input" type="text" placeholder="Viết lời muốn nói..."
               class="w-full p-3 rounded-lg text-gray-800" />
      </div>
      <!-- Generate Buttons -->
      <div class="flex space-x-4">
        <button id="generate-avatar" class="btn btn-secondary flex-1">Tạo Avatar</button>
        <button id="generate-banner" class="btn btn-secondary flex-1">Tạo Banner</button>
      </div>
    </div>

    <!-- Result Section -->
    <div id="result-section" class="hidden mt-6 text-center">
      <!-- Loader Overlay -->
      <div id="overlay" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 z-10 hidden">
        <div class="loader"></div>
      </div>
      <!-- Canvas Preview -->
      <div class="relative">
        <canvas id="avatar-canvas" class="mx-auto rounded-full shadow-xl border-4 border-yellow-300 hidden"></canvas>
        <canvas id="banner-canvas" class="mx-auto shadow-xl border-4 border-yellow-300 hidden"></canvas>
      </div>
      <!-- Download & Reset -->
      <div class="mt-6 flex justify-center space-x-4">
        <a id="download-btn" href="#" class="btn btn-secondary hidden">Tải xuống</a>
        <button id="reset-btn" class="btn btn-tertiary">Tạo lại</button>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
